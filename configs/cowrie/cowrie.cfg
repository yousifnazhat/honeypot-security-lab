# =============================================================================
# Cowrie SSH Honeypot Configuration
# Virtual Honeypot Security Monitoring Lab
# =============================================================================
# This configuration file is used by Cowrie to set up the SSH honeypot.
# Place this file at: /opt/cowrie/etc/cowrie.cfg
# =============================================================================

[honeypot]

# --- General Settings ---
hostname = svr04
log_path = var/log/cowrie
download_path = ${honeypot:state_path}/downloads
share_path = share/cowrie
state_path = var/lib/cowrie
etc_path = etc

# --- Network ---
# Cowrie listens on these ports (use iptables to redirect 22 -> 2222)
listen_endpoints = tcp:2222:interface=0.0.0.0
listen_endpoints = tcp:2223:interface=0.0.0.0

# --- SSH Settings ---
[ssh]
enabled = true
version = SSH-2.0-OpenSSH_6.0p1 Debian-4+deb7u2
listen_endpoints = tcp:2222:interface=0.0.0.0

# --- Telnet Settings ---
[telnet]
enabled = true
listen_endpoints = tcp:2223:interface=0.0.0.0

# --- Logging ---
[output_jsonlog]
enabled = true
logfile = ${honeypot:log_path}/cowrie.json
epoch_timestamp = false

# --- Interaction Settings ---
[shell]
# Fake filesystem that attackers interact with
filesystem = ${honeypot:share_path}/fs.pickle

# --- Credentials ---
# Cowrie will accept these credentials to allow attackers in
# This generates more interesting log data
[userdb]
# Format: username:uid:password
# Use '*' in password to accept any password for that user
# Use '!' to deny all passwords
# Use specific password to only accept that one
